<!DO<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback de Suporte de TI</title>
</head>
<body>
  <h1>Feedback de Suporte de TI</h1>

  <!-- Formulário de feedback -->
  <form action="https://script.google.com/macros/s/AKfycbzjrIxjA5IkeyK217gHA8cDKDGPJx1TLSirTAMCtjsfXKjidEMWcWpI6rXQFu_SVnGm0g/exec" method="POST">
    
    <label for="name">Nome do Usuário:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="comments">Comentário:</label><br>
    <textarea id="comments" name="comments" rows="4" required></textarea><br><br>

    <label for="rating">Nota (1 a 5):</label><br>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

    <!-- Novos campos -->
    <label for="id_servico">ID do Serviço:</label><br>
    <input type="text" id="id_servico" name="id_servico" required><br><br>

    <label for="tecnico_nome">Nome do Técnico:</label><br>
    <input type="text" id="tecnico_nome" name="tecnico_nome" required><br><br>

    <button type="submit">Enviar Feedback</button>
  </form>

  <p id="status"></p>
</body>
</html>
