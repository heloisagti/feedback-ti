<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback de Suporte de TI</title>
  <link rel="stylesheet" href="styles.css"> <!-- Se tiver um arquivo CSS -->
</head>
<body>
  <h1 class="titulo">Feedback de Suporte de TI</h1>

  <!-- Formulário de feedback -->
  <form action="https://script.google.com/macros/s/AKfycbzkBvcWac93yRlHDW579IBjj_0r4WRb6Qyqmk6a-sMds0S6BEUnpgWwLjJxa88YFQrf8g/exec" method="POST">
    <label for="name">Nome do Usuário:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="comments">Comentário:</label><br>
    <textarea id="comments" name="comments" rows="4" required></textarea><br><br>

    <label for="rating">Nota (1 a 5):</label><br>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

    <!-- Novos campos: ID do Serviço e Nome do Técnico -->
    <label for="service_id">ID do Serviço:</label><br>
    <input type="text" id="service_id" name="service_id" required><br><br>

    <label for="technician_name">Nome do Técnico:</label><br>
    <input type="text" id="technician_name" name="technician_name" required><br><br>

    <button type="submit">Enviar Feedback</button>
  </form>

  <p id="status"></p>
</body>
</html>
