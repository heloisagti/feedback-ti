<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback de Suporte de TI</title>
  <style>
    /* Definindo o estilo para a página */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #2C3E50;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    /* Estilos para o formulário */
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      font-size: 1.1em;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Responsividade: garantir que o formulário seja responsivo */
    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Feedback de Suporte de TI</h1>

  <!-- Formulário de feedback -->
  <form action="https://script.google.com/macros/s/AKfycbzkBvcWac93yRlHDW579IBjj_0r4WRb6Qyqmk6a-sMds0S6BEUnpgWwLjJxa88YFQrf8g/exec" method="POST">
    <label for="name">Nome do Usuário:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="service_id">ID do Serviço:</label><br>
    <input type="text" id="service_id" name="service_id" required><br>

    <label for="technician_name">Nome do Técnico:</label><br>
    <input type="text" id="technician_name" name="technician_name" required><br>

    <label for="comments">Comentário:</label><br>
    <textarea id="comments" name="comments" rows="4" required></textarea><br>

    <label for="rating">Nota (1 a 5):</label><br>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br>

    <button type="submit">Enviar Feedback</button>
  </form>

  <p id="status"></p>
</body>
</html>
